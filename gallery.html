<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./gallery.css" />
    <title>Gallery</title>
  </head>
  <body>
    <h1>Gallery</h1>
    <div class="container">
      <!-- figure와 figcaption을 사용하여 이미지 아래 설명 추가 -->
      <figure class="image-item">
        <img src="./image/g10.jpg" alt="Image 1" />
        <figcaption>반려 동물과 함께 키울 수 있는 식물 리스트</figcaption>
      </figure>
      <figure class="image-item">
        <img src="./image/g4.jpg" alt="Image 2" />
        <figcaption>벌레 잡는 식물 리스트</figcaption>
      </figure>
      <figure class="image-item">
        <img src="./image/g1.jpg" alt="Image 3" />
        <figcaption>나사 선정 공기 정화 식물 리스트</figcaption>
      </figure>
      <figure class="image-item">
        <img src="./image/g5.jpg" alt="Image 4" />
        <figcaption>향기가 좋은 식물 리스트</figcaption>
      </figure>
      <figure class="image-item">
        <img src="./image/g6.jpg" alt="Image 5" />
        <figcaption>식물 킬러도 키울 수 있는 식물 리스트</figcaption>
      </figure>
      <figure class="image-item">
        <img src="./image/g2.jpg" alt="Image 6" />
        <figcaption>채광 안좋은 집에서도 키울 수 있는 식물 리스트</figcaption>
      </figure>
    </div>
  </body>
</html>
